[project]
name = "eventnet"
version = "0.1.0"
description = "SzCORE compatible reproduction of EventNet"
authors = [
    { name = "Nick Seeuws" },
    { name = "ClÃ©ment Weihao Samanos", email = "clement.samanos@epfl.ch" },
    { name = "Jonathan Dan", email = "jonathan.dan@epfl.ch" }
]
dependencies = [
    "numpy>=1.25",
    "scipy>=1.14.1",
    "torch>=2.4",
    "epilepsy2bids>=0.0.6",
]
readme = "README.md"
